<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simple Todo App</title>
	</head>
	<body>
		<h1>Simple Todo App</h1>
		<div>
			<form id="new-todo" action="/todo/new" method="post">
				<input type="text" name="todoText">
				<input type="submit" name="submit">
			</form>
			<ul>
				{#for item in items}
				<li><input type="checkbox" name="id" value={item.id} {#if item.done}checked{/if}><label>{item.task}</label></li>
				{/for}
			</ul>
		</div>	
	</body>
</html>
